name: Test & Build

on:
  pull_request:
    branches:
      - stable
  push:
    branches:
      - stable

jobs:
  main:
    runs-on: macos-latest

    steps:

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "18.x"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.2

      - name: Get Flutter packages
        run: |
          flutter pub get

      - name: Check for lints
        run: |
          flutter analyze

      - name: Run all tests
        run: |
          flutter test